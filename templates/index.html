<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI MultiTasker | Intelligent Task Automation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
      --secondary-gradient: linear-gradient(135deg, #0f172a, #1e293b);
      --card-bg: rgba(30, 41, 59, 0.6);
      --card-border: rgba(124, 58, 237, 0.4);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: var(--secondary-gradient);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      min-height: 100vh;
      padding: 4rem 2rem;
      position: relative;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    /* Header Styles */
    header {
      margin-bottom: 4rem;
    }
    
    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #a78bfa, #818cf8);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: fadeIn 1s ease-out;
    }
    
    p.tagline {
      font-size: 1.4rem;
      color: #cbd5e1;
      margin-bottom: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      animation: fadeIn 1.2s ease-out;
    }
    
    .start-btn {
      background: var(--primary-gradient);
      color: white;
      border: none;
      padding: 1.2rem 2.5rem;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      animation: fadeIn 1.4s ease-out;
    }
    
    .start-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
      z-index: -1;
    }
    
    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
    }
    
    .start-btn:hover::before {
      left: 100%;
    }
    
    /* Running Cards Section */
    .cards-section {
      margin-top: 5rem;
      padding: 0 1rem;
    }
    
    h2 {
      font-size: 2.5rem;
      margin-bottom: 2.5rem;
      position: relative;
      display: inline-block;
      padding-bottom: 0.5rem;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--primary-gradient);
      border-radius: 2px;
    }
    
    /* ANIMATED CARDS STYLES */
    .features-track {
      position: relative;
      height: 340px;
      overflow: hidden;
      margin: 50px 0;
      border-radius: 20px;
      background: rgba(30, 41, 59, 0.3);
      border: 1px solid rgba(124, 58, 237, 0.3);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
    }
    
    .features-container {
      display: flex;
      position: absolute;
      left: 0;
      animation: runFeatures 35s linear infinite;
      padding: 0 20px;
      gap: 30px;
    }
    
    .feature-card {
      width: 300px;
      height: 260px;
      background: rgba(30, 41, 59, 0.8);
      border-radius: 20px;
      padding: 35px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(124, 58, 237, 0.4);
    }
    
    .feature-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--primary-gradient);
    }
    
    .feature-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 40px rgba(138, 43, 226, 0.3);
    }
    
    .feature-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: var(--primary-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      font-size: 32px;
      color: white;
      box-shadow: 0 8px 20px rgba(138, 43, 226, 0.3);
    }
    
    .feature-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #c4b5fd;
    }
    
    .feature-desc {
      font-size: 1.05rem;
      color: #cbd5e1;
      line-height: 1.6;
    }
    
    .controls {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    
    .control-btn {
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 14px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    
    .control-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-3px);
    }
    
    @keyframes runFeatures {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    
    .speed-controls {
      margin-top: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      color: #cbd5e1;
      font-size: 1.1rem;
    }
    
    .speed-btn {
      background: rgba(138, 43, 226, 0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: 1px solid rgba(138, 43, 226, 0.4);
    }
    
    .speed-btn:hover {
      background: rgba(138, 43, 226, 0.3);
    }
    
    .speed-btn.active {
      background: rgba(138, 43, 226, 0.5);
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
      100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
    }
    
    /* Particles Background */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(139, 92, 246, 0.2);
      animation: float 15s infinite linear;
    }
    
    @keyframes float {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-1000px) translateX(1000px) rotate(720deg); opacity: 0; }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      h1 { font-size: 2.8rem; }
      p.tagline { font-size: 1.2rem; }
      .features-track {
        height: 280px;
      }
      
      .feature-card {
        width: 260px;
        height: 230px;
      }
      
      .feature-icon {
        width: 70px;
        height: 70px;
        font-size: 28px;
      }
    }
    
    @media (max-width: 480px) {
      body { padding: 3rem 1.5rem; }
      h1 { font-size: 2.3rem; }
      p.tagline { font-size: 1.1rem; }
      .start-btn { padding: 1rem 2rem; }
      .features-track {
        height: 250px;
      }
      .feature-card { 
        padding: 1.8rem 1.2rem;
        width: 240px;
        height: 210px;
      }
      .feature-icon { 
        width: 65px; 
        height: 65px; 
        font-size: 24px; 
      }
      .feature-title { font-size: 1.3rem; }
      .feature-desc { font-size: 0.95rem; }
      .control-btn {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <header>
      <h1>Welcome to AI MultiTasker</h1>
      <p class="tagline">Let AI handle your calls, messages, and calendar in one go. Our intelligent assistant works 24/7 to streamline your workflow.</p>
      <a class="start-btn" href="/templates/chatbot.html">
        <i class="fas fa-rocket"></i> Launch Assistant
      </a>
    </header>
    
    <section class="cards-section">
      <h2>AI Assistant Running Tasks</h2>
      
      <div class="features-track">
        <div class="features-container" id="featuresContainer">
          <!-- Feature cards will be duplicated in JavaScript for seamless animation -->
        </div>
      </div>
      
      <div class="speed-controls">
        <span>Animation Speed:</span>
        <button class="speed-btn active" data-speed="40">Slow</button>
        <button class="speed-btn" data-speed="30">Medium</button>
        <button class="speed-btn" data-speed="20">Fast</button>
      </div>
      
      <div class="controls">
        <button class="control-btn" id="pauseBtn">
          <i class="fas fa-pause"></i> Pause Animation
        </button>
        <button class="control-btn" id="resumeBtn" style="display: none;">
          <i class="fas fa-play"></i> Resume Animation
        </button>
      </div>
    </section>
  </div>

  <script>
    // Create animated background particles
    function createParticles() {
      const container = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 20 + 5;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = 15 + Math.random() * 20;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.animationDuration = `${duration}s`;
        
        container.appendChild(particle);
      }
    }
    
    // Initialize the animated feature cards
    function initFeatureCards() {
      const featuresContainer = document.getElementById('featuresContainer');
      const pauseBtn = document.getElementById('pauseBtn');
      const resumeBtn = document.getElementById('resumeBtn');
      const speedBtns = document.querySelectorAll('.speed-btn');
      
      // Feature data
      const features = [
        {
          icon: '<i class="fas fa-comments"></i>',
          title: 'Message Sending',
          description: 'AI automatically sends messages and responds to inquiries across all platforms'
        },
        {
          icon: '<i class="fas fa-phone-alt"></i>',
          title: 'Call Making',
          description: 'Intelligently initiates calls and handles customer service inquiries'
        },
        {
          icon: '<i class="fas fa-calendar-alt"></i>',
          title: 'Calendar Setup',
          description: 'Smart scheduling that syncs with your calendar and optimizes time'
        },
        {
          icon: '<i class="fas fa-tasks"></i>',
          title: 'Task Management',
          description: 'Organizes and prioritizes all your tasks for maximum productivity'
        },
        {
          icon: '<i class="fas fa-language"></i>',
          title: 'Multilingual Support',
          description: 'Communicates in multiple languages with accurate translations'
        },
        {
          icon: '<i class="fas fa-brain"></i>',
          title: 'Smart Planning',
          description: 'Breaks down complex tasks into actionable steps with AI coordination'
        },
        {
          icon: '<i class="fas fa-envelope"></i>',
          title: 'Email Automation',
          description: 'Automates email responses and follow-ups with smart templates'
        },
        {
          icon: '<i class="fas fa-chart-line"></i>',
          title: 'Data Analysis',
          description: 'Analyzes complex data sets and provides actionable insights'
        },
        {
          icon: '<i class="fas fa-microphone-alt"></i>',
          title: 'Voice Recognition',
          description: 'Advanced voice recognition for hands-free interaction'
        }
      ];
      
      // Duplicate features for seamless animation
      const duplicatedFeatures = [...features, ...features];
      
      // Create feature cards
      duplicatedFeatures.forEach(feature => {
        const card = document.createElement('div');
        card.className = 'feature-card';
        card.innerHTML = `
          <div class="feature-icon">${feature.icon}</div>
          <h3 class="feature-title">${feature.title}</h3>
          <p class="feature-desc">${feature.description}</p>
        `;
        featuresContainer.appendChild(card);
      });
      
      // Animation control
      let isPaused = false;
      
      pauseBtn.addEventListener('click', () => {
        featuresContainer.style.animationPlayState = 'paused';
        pauseBtn.style.display = 'none';
        resumeBtn.style.display = 'flex';
        isPaused = true;
      });
      
      resumeBtn.addEventListener('click', () => {
        featuresContainer.style.animationPlayState = 'running';
        resumeBtn.style.display = 'none';
        pauseBtn.style.display = 'flex';
        isPaused = false;
      });
      
      // Speed control
      speedBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          // Update active state
          speedBtns.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          
          // Get speed value
          const speed = parseInt(btn.getAttribute('data-speed'));
          
          // Update animation speed
          featuresContainer.style.animation = `runFeatures ${speed}s linear infinite`;
          
          // If animation was paused, maintain paused state
          if (isPaused) {
            featuresContainer.style.animationPlayState = 'paused';
          }
        });
      });
    }
    
    // Initialize on load
    window.addEventListener('load', () => {
      createParticles();
      initFeatureCards();
    });
  </script>
</body>
</html>
