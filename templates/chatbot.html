<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Multitask Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    header {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
    }
    .container {
      background: rgba(255, 255, 255, 0.12);
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 650px;
      backdrop-filter: blur(10px);
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 1rem;
      padding: 1rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      resize: vertical;
      border: none;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      background: white;
      color: #4e54c8;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .response {
      margin-top: 1.5rem;
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      color: #fff;
    }
    audio {
      margin-top: 1rem;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/pihuGreet.svg" alt="Avatar" class="avatar">
 <h style="color: black;"><span><b>Multià¤¸à¤¾à¤¥à¥€</b></span></h>
  </header>

  <div class="container">
    <textarea id="question" placeholder="Type or speak in English..."></textarea>
    <div class="controls">
      <button onclick="send()">ðŸ“¤ Send</button>
      <button onclick="startVoiceInput()">ðŸŽ§ Speak</button>
    </div>
    <div class="response" id="responseBox"></div>
    <audio id="voicePlayer" controls style="display: none;"></audio>
  </div>

  <script>
    async function send() {
      const question = document.getElementById("question").value;
      const responseBox = document.getElementById("responseBox");
      const voicePlayer = document.getElementById("voicePlayer");

      responseBox.innerText = "â³ Thinking...";
      voicePlayer.style.display = "none";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        const data = await res.json();
        responseBox.innerText = data.answer;

        if (data.audio) {
          voicePlayer.src = "data:audio/mp3;base64," + data.audio;
          voicePlayer.style.display = "block";
          voicePlayer.play();
        }
      } catch (err) {
        responseBox.innerText = "âŒ Error talking to server";
      }
    }

    function startVoiceInput() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "hi-IN";
      recognition.start();

      recognition.onresult = (event) => {
        document.getElementById("question").value = event.results[0][0].transcript;
        send();
      };

      recognition.onerror = (event) => {
        alert("Voice error: " + event.error);
      };
    }
  </script>
</body>
</html>
